<audio id="miAudio" src="audio/SayYouWontLetGo.mp3" loop></audio>

<script>
  document.body.addEventListener("click", function() {
    var miAudio = document.getElementById("miAudio");
    miAudio.play();
    document.body.removeEventListener("click", arguments.callee);
  });
</script>
<style>
    /* Estilos para el contenedor que envuelve la imagen y el botón */
    .image-container {
      position: relative;
      display: inline-block;
    }

    /* Estilos para el botón */
    .custom-button {
      position: absolute;
      bottom: 600px;
      right: 50px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #FFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Estilos adicionales para la imagen (opcional) */
    .custom-image {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
